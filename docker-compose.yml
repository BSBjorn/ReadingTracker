services:
  postgres:
    image: postgres:16-alpine
    container_name: reading-tracker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: reading_user
      POSTGRES_PASSWORD: reading_pass
      POSTGRES_DB: reading_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reading_user -d reading_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
